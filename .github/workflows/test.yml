name: pnpm CI
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - uses: pnpm/action-setup@v2
      with:
        version: '6.14.0'
 
    - name: Cache pnpm store
      id: cache-pnpm-store
      uses: actions/cache@v2
      env:
        cache-name: cache-pnpm-store
      with:
        path: |
          ~/.pnpm-store
          ~/pnpm-global/node_modules
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
 
    - if: steps.cache-pnpm-store.outputs.cache-hit != '1'
      name: Build
      run: pnpm build
 
    - name: Store pnpm store
      if: success()
      id: store-pnpm-store
      uses: actions/cache@v2
      env:
        cache-name: cache-pnpm-store
      with:
        path: |
          ~/.pnpm-store
          ~/pnpm-global/node_modules
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        upload-always: true